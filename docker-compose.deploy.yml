version: "3.4"

services:
  frontend:
    restart: always
    image: "ghcr.io/dedogmadao/${REPOSITORY_NAME}/${REPOSITORY_NAME}:${BRANCH}-latest"
    environment:
      - BACKEND_URL
      - ROBOTS_TXT_FILE
    command: npm run up
    ports:
      - "3000:3000"

networks:
  default:
    external:
      name: ddd_network